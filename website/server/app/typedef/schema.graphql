type Title {
  id: String!
  name: String!
  discription: String
  Genre: [String]
  imdb_ratings: String
  rt_rating: String
  age_rating: String
  cover_image: String
  air_date: String
  trailer_link: String
  cast: [Cast!]!
  seasons: [[String]]
  episodes: [[[String]]]
  title_type: String
}

type Cast {
  id: String!
  cast_id: Cast_Id!
  played_as: String!
}
type Cast_Id {
  id: String!
  name: String!
  pic: String!
  titles: [String!]!
}

type Query {
  findById(id: String!): Title!
}
